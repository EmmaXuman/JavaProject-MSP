# 数据源
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3006/JavaTest?characterEncoding=UTF-8
  ##数据库驱动
    driver-class-name: com.mysql.jdbc.Driver

  ##检查 mybatis 配置是否存在，一般命名为 mybatis-config.xml
  mybatis:
    check-config-location: true
  ##配置文件位置
    config-location: classpath:mybatis/mybatis-config.xml
  # Mapper文件配置
    mapper-locations: classpath:mapper/*Mapper.xml
    #dao类和实体类的位置
    project : src/main/java
    #mapper文件的位置
    resources: src/main/resources
  ##日志级别
  logging:
    level:
      com: dalaoyang.dao.UserMapper=debug

  # 配置 redis
  redis:
    # redis 数据库索引（默认为0）
    database: 0
    # redis 服务地址
    host: 127.0.0.1
    # redis 连接端口
    port: 6379
    # redis 服务器链接密码 （默认为空）
    password:
    # 连接超时时间 （毫秒）
    timeout: 5000
    # 配置 redis 连接池
    jedis:
      pool:
        # 连接池最大连接数　（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池的最大空闲连接
        max-idle: 8
        # 连接池中 最小空闲连接
        min-idle: 0